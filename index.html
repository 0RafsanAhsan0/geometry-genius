<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="m-8">

    <header>

    </header>

    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="b">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="triangle-height" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="h">
                            <span class="ml-1 mr-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Rectangle</h2>
                        <p class="text-center">Area (A) = W X L</p>

                        <div>
                            <input id="rectangle-width" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="w">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="rectangle-length" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="l">
                            <span class="ml-2 mr-2">cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>

                        <div class="card-actions">
                            <button onclick="claculaRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Parallelogram</h2>
                        <p class="text-center">Area (A) = b X h</p>

                        <div>
                            <input id="para-base" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="b">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="para-height" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="h">
                            <span class="ml-2 mr-2">cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Rhombus</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div>
                            <input class="w-24 text-2xl p-2 rounded bg-slate-100" type="text" placeholder="b">
                            <span class="ml-2 mr-4">cm</span>
                            <input class="w-24 text-2xl p-2 rounded bg-slate-100" type="text" placeholder="h">
                            <span class="ml-2 mr-4">cm</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Pentagon</h2>
                        <p class="text-center">Area (A) = 0.5 X p X b</p>

                        <div>
                            <input id="penta-p" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="p">
                            <span class="ml-2 mr-2">cm</span>
                            <input id="penta-base" class="w-24 text-2xl p-2 rounded bg-slate-100" type="text"
                                placeholder="b">
                            <span class="ml-2 mr-2">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="pentagon-area"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl p-4 border border-black">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-semibold text-center">Ellipse</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div>
                            <input class="w-24 text-2xl p-2 rounded bg-slate-100" type="text" placeholder="b">
                            <span class="ml-2 mr-4">cm</span>
                            <input class="w-24 text-2xl p-2 rounded bg-slate-100" type="text" placeholder="h">
                            <span class="ml-2 mr-4">cm</span>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>

            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-lg text-center">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="./scripts/traingle.js"></script>
    <script src="./scripts/rectangle.js"></script>
    <script src="./scripts/para.js"></script>
    <script src="./scripts/pentagon.js"></script>
</body>

</html>
